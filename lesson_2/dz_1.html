<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;                // оператор инкремента добавляет 1 к переменной а, получается что а теперь = 2, и уже эта 2ка присваевается переменной с
        alert(c); // ответ: 2

        //пример 2
        d = b++;                // в d присваивается значение b, поэтому d должно быть = 1. После чего в исходное значение b плюсуется 1. Теперь b = 2
        alert(d); //ответ: 1

        //пример 3
        c = 2 + ++a;            // к а = 2 оператор инкремента добавляет еще 1 (теперь а = 3), после чего сумирует с 2. 
        alert(c); //ответ: 5

        // к этому моменту a = 3, b = 2, c = 5, d = 1;

        //пример 4                 
        d = 2 + b++;            // в d переприсваевается значение. Теперь это b = 2 суммируется с 2кой, получается d = 4, после чего в b добавляется 1
        alert(d); //ответ: 4

        // к этому моменту a = 3, b = 3, c = 5, d = 4;

        // далее просто выводятся значения которые получились после всех операторов инкремента
        alert(a); //3           
        alert(b); //3

    </script>
</body>

</html>
