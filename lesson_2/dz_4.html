<body>
    <script>
        function funPlus(a, b) {
            return a + b
        }

        function funMinus(a, b) {
            return a - b
        }

        function funMultiplication(a, b) {
            return a * b
        }

        function funDivision(a, b) {
            return a / b
        }

        a = 10
        b = 5
        alert(funPlus(a, b))
        alert(funMinus(a, b))
        alert(funMultiplication(a, b))
        alert(funDivision(a, b))

        // есть какое-то правило регламентирующее сколько пустых строк должно быть над и под функцией?

    </script>
