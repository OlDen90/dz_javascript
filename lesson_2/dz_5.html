<body>
    <script>
        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case '+':
                    result = arg1 + arg2;
                    break
                case '-':
                    result = arg1 - arg2;
                    break
                case '*':
                    result = arg1 * arg2;
                    break
                case '/':
                    result = arg1 / arg2;
                    break
            }
            return result;
        }

        a = 10
        b = 5
        symb = '*'
        alert(mathOperation(a, b, symb))
    </script>
</body>
