<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        result_1 = 10 + 10 + "10";    // 2010 - две первых десятки складываются потом конкатенируются с третьей
        result_2 = 10 + "10" + 10;    // 101010 - все конкатенируются из-за средней
        result_3 = 10 + 10 + +"10";   // все суммируются. Третья 10ка из строки превращается в число благодаря + перед ней
        result_4 = 10 / -"";          // -Infinity - в кавычках нет ничего. Получается что происходит деление числа на ничего, получается бесконечность, минус определяет отрицательность бесконечности
        result_5 = 10 / +"2,5";       // NaN - из-за запятой вместо точки строка в кавычках не может преобразоваться с помощью + в число, получается Not a Number. При диление 10ки на NaN получаем NaN 
        console.log(result_1);
        console.log(result_2);
        console.log(result_3);
        console.log(result_4);
        console.log(result_5);
    </script>
</body>

</html>
